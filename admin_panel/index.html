<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HomeWork JS Core 14</title>
</head>
<body>
    <div class="wrapper">
       <div class="user-list">
           <div class="user-list__data left">
               <form name="inputdata" class="input-data">
                   <p class="input-lable">Login</p>
                   <input type="text" name="inputLogin" placeholder="Enter login">

                   <p class="input-lable">Password</p>
                   <input type="password" name="inputPassword" placeholder="Enter password">

                   <p class="input-lable">Email adress</p>
                   <input type="text" name="inputEmail" placeholder="Enter email adress">

                   <div class="input-btn">
                       <input type="button" name="btnAddUser" class="input-btn__addus" value="Add User">
                       <input type="button" name="btnEditUser" class="input-btn__editus" value="Edit User">
                    </div>
               </form>
           </div>
           <div class="user-list__data right">
               <div class="row-title">
                   <div class="row-title__nom">#</div>
                   <div class="row-title__login">Login</div>
                   <div class="row-title__pass">Password</div>
                   <div class="row-title__email">Email</div>
                   <div class="row-title__edit">Edit</div>
                   <div class="row-title__delete">Delete</div>
               </div>
               <div class="row-info">
                   <div class="row-info__i-nom"></div>
                   <div class="row-info__i-login"></div>
                   <div class="row-info__i-pass"></div>
                   <div class="row-info__i-email"></div>
                   <div class="row-info__i-edit">
                       <button class="row-info__btn-edit">edit</button>
                   </div>
                   <div class="row-info__i-delete">
                       <button class="row-info__btn-del">delete</button>
                   </div>
               </div>
           </div>

       </div>
    </div>
  
<script src="scripts/script.js"></script>   
</html>
