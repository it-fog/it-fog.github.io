<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HomeWork JS Core 8</title>
</head>
<body>
    <div class="wrapper">
        <div class="sign-up">
            <div class="title">
                Create your account
            </div>
            <div class="block-account-form">
                <form action="" name="accountForm" class="account-form">
                    <p>First Name</p>
                    <input type="text" name="firstName" class="in-text" placeholder="type here...">
                    <p>Second Name</p>
                    <input type="text" name="secondName" class="in-text" placeholder="type here...">
                    <p>Email adress</p>
                    <input type="text" name="emailAdress" class="in-text" placeholder="enter email">
                    <input type="radio" class="radio-gender" name="radioGender" value="man" checked> man
                    <input type="radio" class="radio-gender mLeft" name="radioGender" value="woman"> woman
                    <p>Position</p>
                    <select name="position" class="selPos">
                        <option selected disabled hidden>Choose...</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="QC/QA">QC/QA</option>
                    </select>
                    <p></p>
                    <input type="checkbox" name="iAgree" id="i-agree">
                    <label for="i-agree">I agree all statements in Terms of service</label>
                    <p></p>
                    <input type="button" name="signUp" value="Sign Up" disabled>
    
                </form>
            </div>
        </div>
        <div class="sign-out">
            <div class="so-title">
                <div class="avatar avaMan"></div>
            </div>
            <div class="so-info">
                <p class="formName"></p>
                <p class="formMail"></p>
                <p class="formPosit"></p>
            </div>
            <div class="so-button">
                <input type="button" class="signOut" name="signOut" value="Sign Out">
            </div>
            <div class="so-footer">
                <ul>
                    <li><a href="" class="icon-facebook-brands"></a></li>
                    <li><a href="" class="icon-github-brands"></a></li>
                    <li><a href="" class="icon-linkedin-in-brands"></a></li>
                </ul>
            </div>
        </div>
    </div>
  
<script src="scripts/script.js"></script>   
</body>
</html>
