<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HomeWork JS Core 11</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="row fl-column">
                <div class="row__date max-w">1</div>
                <div class="row__time">2</div>
            </div>
            <div class="row-splitter"></div>
            <div class="row fl">
                <div class="row-view">
                    <div class="row__stopwatch">
                        <p class="stw-dig"></p>
                    </div>
                    <div class="row__stopwatch-btn">
                        <form name="stopwatch_btn">
                            <input type="button" name="st_start" value="start">
                            <input type="button" name="st_loop" value="loop">
                            <input type="button" name="st_stop" value="stop">
                            <input type="button" name="st_reset" value="reset">
                        </form>
                    </div>
                </div>
                <div class="row-view">
                    <div class="row__loop">
                        <!-- <div class="row__loop-view"></div>    -->
                    </div>
                </div>
            </div>
            <div class="row-splitter"></div>
            <div class="row fl">
                <div class="row-view">
                    <div class="row__settimer"></div>
                    <div class="row__settimer-settime">
                        <button class="btn_incr">+</button>
                        <button class="btn_decr">-</button>
                    </div>
    
                </div>
                <div class="row-view">
                    <div class="row__timer"></div>
                    <div class="row__timer-btn">
                        <form name="timer_btn">
                            <input type="button" name="l_start" value="start">
                            <input type="button" name="l_stop" value="stop">
                            <input type="button" name="l_reset" value="reset">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
<script src="scripts/script.js"></script>   
</html>
