<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>JS Core 7 keyboard</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="enterWindow"></div>
        <div class="keyboardWindow">
            <div class="row">
                <div class="row-item" data="192">`</div>
                <div class="row-item" data="49">1</div>
                <div class="row-item" data="50">2</div>
                <div class="row-item" data="51">3</div>
                <div class="row-item" data="52">4</div>
                <div class="row-item" data="53">5</div>
                <div class="row-item" data="54">6</div>
                <div class="row-item" data="55">7</div>
                <div class="row-item" data="56">8</div>
                <div class="row-item" data="57">9</div>
                <div class="row-item" data="48">0</div>
                <div class="row-item" data="189">-</div>
                <div class="row-item" data="187">=</div>
                <div class="row-item st-1" data="8">Backspace</div>
            </div>
            <div class="row">
                <div class="row-item st-1" data="9">Tab</div>
                <div class="row-item" data="81">q</div>
                <div class="row-item" data="87">w</div>
                <div class="row-item" data="69">e</div>
                <div class="row-item" data="82">r</div>
                <div class="row-item" data="84">t</div>
                <div class="row-item" data="89">y</div>
                <div class="row-item" data="85">u</div>
                <div class="row-item" data="73">i</div>
                <div class="row-item" data="79">o</div>
                <div class="row-item" data="80">p</div>
                <div class="row-item" data="219">[</div>
                <div class="row-item" data="221">]</div>
                <div class="row-item" data="220">\</div>
            </div>
            <div class="row">
                <div class="row-item st-caps" data="caps20">CapsLock</div>
                <div class="row-item" data="65">a</div>
                <div class="row-item" data="83">s</div>
                <div class="row-item" data="68">d</div>
                <div class="row-item" data="70">f</div>
                <div class="row-item" data="71">g</div>
                <div class="row-item" data="72">h</div>
                <div class="row-item" data="74">j</div>
                <div class="row-item" data="75">k</div>
                <div class="row-item" data="76">l</div>
                <div class="row-item" data="186">;</div>
                <div class="row-item" data="222">'</div>
                <div class="row-item stEnter" data="13">Enter</div>
            </div>
            <div class="row">
                <div class="row-item st-shift" data="16">Shift</div>
                <div class="row-item" data="90">z</div>
                <div class="row-item" data="88">x</div>
                <div class="row-item" data="67">c</div>
                <div class="row-item" data="86">v</div>
                <div class="row-item" data="66">b</div>
                <div class="row-item" data="78">n</div>
                <div class="row-item" data="77">m</div>
                <div class="row-item" data="188">,</div>
                <div class="row-item" data="190">.</div>
                <div class="row-item" data="191">/</div>
                <div class="row-item st-shift" data="16">Shift</div>
            </div>
            <div class="row-item st-space" data="32"></div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
