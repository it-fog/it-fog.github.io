<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HomeWork JS Core 17 pos absolute</title>
</head>
<body>
    <div class="wrapper">
      <div class="main">
          <div class="main__timer">
			  <span class="stw-min digi-style"></span>
          </div>
          <div class="main__buttons">
              <button id="start" disabled>Start game!</button>
              <button id="check" disabled>Check result</button>
              <button id="new">New game</button>
          </div>
          <div class="main__puzzle">
              <div id="parent" class="main__puzzle-left c-style">
                  <div class="main__puzzle-img">
                      <img data-posStart = "1" data-posDrop="0" src="img/puzzle_img_01.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "2" data-posDrop="0" src="img/puzzle_img_02.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "3" data-posDrop="0" src="img/puzzle_img_03.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "4" data-posDrop="0" src="img/puzzle_img_04.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "5" data-posDrop="0" src="img/puzzle_img_05.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "6" data-posDrop="0" src="img/puzzle_img_06.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "7" data-posDrop="0" src="img/puzzle_img_07.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "8" data-posDrop="0" src="img/puzzle_img_08.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "9" data-posDrop="0" src="img/puzzle_img_09.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "10" data-posDrop="0" src="img/puzzle_img_10.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "11" data-posDrop="0" src="img/puzzle_img_11.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "12" data-posDrop="0" src="img/puzzle_img_12.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "13" data-posDrop="0" src="img/puzzle_img_13.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "14" data-posDrop="0" src="img/puzzle_img_14.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "15" data-posDrop="0" src="img/puzzle_img_15.jpg" alt="">
                  </div>
                  <div class="main__puzzle-img">
                      <img data-posStart = "16" data-posDrop="0" src="img/puzzle_img_16.jpg" alt="">
                  </div>
              </div>

              <div id="parent" class="main__puzzle-right c-style">
                  <div data-posDrop="1" class="main__recive-puzzle"></div>
                  <div data-posDrop="2" class="main__recive-puzzle"></div>
                  <div data-posDrop="3" class="main__recive-puzzle"></div>
                  <div data-posDrop="4" class="main__recive-puzzle"></div>
                  <div data-posDrop="5" class="main__recive-puzzle"></div>
                  <div data-posDrop="6" class="main__recive-puzzle"></div>
                  <div data-posDrop="7" class="main__recive-puzzle"></div>
                  <div data-posDrop="8" class="main__recive-puzzle"></div>
                  <div data-posDrop="9" class="main__recive-puzzle"></div>
                  <div data-posDrop="10" class="main__recive-puzzle"></div>
                  <div data-posDrop="11" class="main__recive-puzzle"></div>
                  <div data-posDrop="12" class="main__recive-puzzle"></div>
                  <div data-posDrop="13" class="main__recive-puzzle"></div>
                  <div data-posDrop="14" class="main__recive-puzzle"></div>
                  <div data-posDrop="15" class="main__recive-puzzle"></div>
                  <div data-posDrop="16" class="main__recive-puzzle"></div>      
              </div>  
          </div>
      </div>
    <div class="pop-up">
        <div class="message msg-style">
            <div class="message-text">
                <span class="m-text-1"></span>
                <span class="stw-min digi-style"></span>
            </div>
            <div class="message-btn">
                <button class="msgClose">Close</button>
                <button class="msgCheck">Check</button>
            </div>
        </div>
        <div class="message-check msg-style">
            <div class="message-text">
                <span class="m-text-2"></span> 
            </div>
            <button class="msgClose">Close</button>
        </div>
    </div>
    </div>

    <script src="scripts/jquery-min-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="https://releases.jquery.com/git/color/jquery.color-git.js"></script>
    <script src="scripts/script.js"></script>  
</html>
